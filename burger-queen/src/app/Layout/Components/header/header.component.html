      <a routerLink="/registrar-mesa" class="text-color-font-gray">
        <mat-icon aria-hidden="false" fontIcon="first_page" class="text-color-font-gray h-10 w-10"></mat-icon>
      </a>

        <span class=" text-color-font-orange">
          <em class="text-color-font-orange pr-2">Mesa</em>{{ mesaId }}
