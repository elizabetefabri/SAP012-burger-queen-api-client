<h2 mat-dialog-title>Editar Usuário</h2>
<mat-dialog-content>
  <form [formGroup]="editUserForm">
    <mat-form-field class="w-full">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Cargo</mat-label>
      <mat-select formControlName="role">
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="waiter">Garçonete</mat-option>
        <mat-option value="chef">Chefe de cozinha</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="editUserForm.value" [disabled]="editUserForm.invalid">Salvar</button>
</mat-dialog-actions>
