<mat-card>
  <mat-toolbar style="display: flex;
  background-color: #1e1e1e;
  color: aliceblue;
  border: 1px solid #333;
  flex-direction: row;
  justify-content: space-between;
  align-content: center;
  flex-wrap: wrap;">
    Adicione um novo Produto
    <div class="btn-funcionario">
      <button mat-icon-button (click)="addProduct()" class="flex items-center justify-center shadow-lg transition-transform duration-300 ease-in-out hover:-translate-y-1">
        <mat-icon style="color: orangered;">production_quantity_limits</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div *ngIf="products$ | async as products; else loading">
    <table mat-table [dataSource]="products" class="mat-elevation-z8" style="background-color: #1e1e1e; border: 1px solid #333;">
      <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="color: #ffffff; border: 1px solid #333;"> Nome do Produto </th>
        <td mat-cell *matCellDef="let product" style="color: #ffffff; border: 1px solid #333;"> {{product.name}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="color: #ffffff; border: 1px solid #333;"> Ações </th>
        <td mat-cell *matCellDef="let product" style="color: #ffffff; border: 1px solid #333;">
          <button mat-icon-button (click)="editProduct(product)">
            <mat-icon class="text-white">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteProduct(product)">
            <mat-icon class="text-orangered">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>
  </div>
  <!-- SPINNER PARA CARREGAR OS ELEMENTOS -->
  <ng-template #loading>
    <div class="flex justify-center">
      <mat-progress-bar class="bg-orange-500 spinner-movie" mode="indeterminate"></mat-progress-bar>
    </div>
  </ng-template>
</mat-card>
