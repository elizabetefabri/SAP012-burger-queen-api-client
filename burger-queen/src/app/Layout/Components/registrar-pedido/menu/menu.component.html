<app-header></app-header>
<!-- COMPONENTE DE MENU -->
<section class="container__registrar-pedido pr-1 pl-1  bg-color-background-logado flex flex-col">
  <main class="max-w-[850px] w-full mx-auto mt-5">
    <mat-tab-group  color="success">
      <mat-tab label="Bebidas">
        <app-cards
        [items]="beverages"
        (totalEmmiter)="registraTotal($event)"
      >
      </app-cards>

        <section class="max-w-[1000px] mx-auto p-1 bg-color-background-logado flex justify-center items-center rounded-lg">
          <main class="sombra w-full  border-2 border-color-border-gray rounded-lg text-white p-6">
            <app-total-pedido [totalPedido]="totalPedido"></app-total-pedido>
          </main>
        </section>
      </mat-tab>

      <mat-tab label="Lanches">
        <app-cards
        [items]="lunch"
        (totalEmmiter)="registraTotal($event)"
        ></app-cards>

        <section class="max-w-[1000px] mx-auto p-1 bg-color-background-logado flex justify-center items-center rounded-lg">
          <main class="sombra w-full  border-2 border-color-border-gray rounded-lg text-white p-6">
            <app-total-pedido [totalPedido]="totalPedido"></app-total-pedido>
          </main>
        </section>
      </mat-tab>

      <mat-tab label="Café da manhã">
        <app-cards
        [items]="breakfast"
        (totalEmmiter)="registraTotal($event)"
        ></app-cards>

        <section class="max-w-[1000px] mx-auto p-1 bg-color-background-logado flex justify-center items-center rounded-lg">
          <main class="sombra w-full  border-2 border-color-border-gray rounded-lg text-white p-6">
            <app-total-pedido [totalPedido]="totalPedido"></app-total-pedido>
          </main>
        </section>
      </mat-tab>

      <mat-tab label="Combos">
        <app-cards
        [items]="combos"
        (totalEmmiter)="registraTotal($event)"
        ></app-cards>

        <section class="max-w-[1000px] mx-auto p-1 bg-color-background-logado flex justify-center items-center rounded-lg">
          <main class="sombra w-full  border-2 border-color-border-gray rounded-lg text-white p-6">
            <app-total-pedido [totalPedido]="totalPedido"></app-total-pedido>
          </main>
        </section>
      </mat-tab>

      <mat-tab label="Saladas">
        <app-cards
        [items]="sides"
        (totalEmmiter)="registraTotal($event)"
        ></app-cards>

        <section class="max-w-[1000px] mx-auto p-1 bg-color-background-logado flex justify-center items-center rounded-lg">
          <main class="sombra w-full  border-2 border-color-border-gray rounded-lg text-white p-6">
            <app-total-pedido [totalPedido]="totalPedido"></app-total-pedido>
          </main>
        </section>
      </mat-tab>

    </mat-tab-group>
  </main>
</section>
