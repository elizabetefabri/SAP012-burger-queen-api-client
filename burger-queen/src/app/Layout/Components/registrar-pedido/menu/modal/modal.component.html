<section class="container__finalizar-pedido bg-color-header border-2 border-color-font-gray rounded-lg">
  <header class="text-left p-5">
    <section class="nomeCliente">
      <h2 class="text-white mb-3 border-b-2 border-color-font-gray flex justify-between items-center">
        Cliente: {{ nomeCadastrado || nomeCliente || '...' }}
        <em class="text-white">Mesa {{ mesaId }}</em>
      </h2>
    </section>
  </header>

  <main class="container__registra-produtos px-1 flex flex-col">
    <div class="absolute top-2 right-2">
      <button (click)="closeModal()" class="text-white">
        <mat-icon aria-hidden="false" fontIcon="close" class="close-icon text-color-gray-icon h-8 w-8"></mat-icon>
      </button>
    </div>
    <div class="max-w-[850px] w-full rounded-lg flex flex-col justify-between mx-auto">
      <section class="order-section px-4 py-2">
        <div *ngIf="item" class="flex justify-between items-center mb-2 border-b border-color-font-gray">
          <div class="flex items-center">
           <h4 class="text-white">Nome do produto: {{ item.product.name }}</h4>
            <!-- <h4 class="text-white">Nome do produto: {{ item.product?.name || 'Nome do Produto' }}</h4>
            <h5 class="text-white">R$ {{ item.product?.price || 'Pre√ßo do Produto' }}</h5> -->
          </div>
          <div class="flex items-center">
            <button (click)="removeItem()" class="bg-color-main hover:bg-color-main p-2 rounded flex items-center justify-center">
              <mat-icon aria-hidden="false" fontIcon="delete" class="text-white"></mat-icon>
            </button>
          </div>
        </div>

        <div class="container__total mt-6">
          <app-total-pedido class="text-white " [totalPedido]="totalPedido"></app-total-pedido>
        </div>
      </section>
    </div>
  </main>

  <footer class="p-5 grid gap-4">
    <div class="grid grid-cols-2 gap-2">
      <div class="flex items-center">
        <input [(ngModel)]="nomeCliente" type="text" placeholder="Digite o nome do cliente"
          class="p-2 h-12 w-[350px] bg-transparent text-white border border-color-font-gray rounded-l-md focus:outline-none">
        <button (click)="registerNameCliente()"
          class="p-2 text-white bg-color-btn border border-color-font-gray hover:bg-color-main h-12 rounded-r-md ml-auto">
          Cadastrar
        </button>
      </div>

      <a href="/" class="text-white text-center border border-color-font-gray bg-color-btn hover:bg-color-main p-3 rounded ">
        Enviar pedido
      </a>
    </div>
  </footer>
</section>
