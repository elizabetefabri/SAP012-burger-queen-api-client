<section class="container__registra-produtos pr-1 pl-1 bg-color-background-logado flex">
  <main class="container__main max-w-[1000px] w-full mx-auto mt-4">
    <div class="container__card grid grid-cols-2 gap-4">
      <div *ngFor="let product of products"
           class="container__card-produtos relative border-2 border-color-border-gray rounded-lg flex items-center p-4">
        <img
          class="w-[80px] h-[80px] object-cover mr-4"
          [src]="product.image"
          [alt]="product.name">

        <div class="flex-grow">
          <div class="text-left">
            <h3 class="text-color-font-white">{{ product.name }}</h3>
            <p class="text-lg text-color-font-white">R$ {{ product.price }}</p>
            <span class="text-lg text-color-font-white">Total: R$ {{ product.price * getQuantity(product) }}</span>
          </div>
          <div class="absolute bottom-0 right-0 p-2 bg-color-header flex items-center rounded-lg">
            <div class="product-counter">
              <button
                (click)="removeFromAnottation(product)"
                class="decrease-btn bg-color-border-gray p-2 rounded-full">
                <i class="fas fa-minus text-color-font-white"></i>
              </button>
              <span class="quantity text-color-font-white px-2 text-lg">{{ getQuantity(product) }}</span>
              <button
                (click)="addToAnottation(product)"
                class="increase-btn bg-color-border-gray p-2 rounded-full">
                <i class="fas fa-plus text-color-font-white"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
