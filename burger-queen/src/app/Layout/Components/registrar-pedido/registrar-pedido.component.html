<!-- PAGINA DO COMPONENTE REGISTRAR -->
<header class="container__header bg-color-header text-color-font-white">
  <nav class="container__nav max-w-[1000px] w-full mx-auto flex justify-between items-center ">
    <div class="content__nav-logo flex items-center mt-8 mb-4">
      <div class="flex flex-col">

        <a [routerLink]="['/registrar-mesa']" class="flex items-center text-color-font-white">
          <i class="fas fa-arrow-left mr-2 text-color-font-white"></i>
          Voltar
        </a>
      </div>
    </div>

    <div class="content__nav-usuario-logado flex flex-col items-end">
      <p class="container_p text-xl">
        <!-- Aqui vai inserir a vari치vel do usu치rio logado -->
        {{usuarioLogado}}
      </p>
      <span class="logado text-color-font-gray">
        <!-- Aqui vai verificar se o usu치rio est치 logado e trazer a informa칞칚o -->
        <!-- 游릭 -->
        <!-- icone verde de logado -->
      </span>
      <div class="container__logout">
        <a (click)="deslogar()">
          <i class="text-color-gray-icon fas fa-sign-out-alt close"></i>
        </a>
      </div>
    </div>
  </nav>
</header>

<section class="container__registrar-pedido pr-1 pl-1 bg-color-background-logado min-h-screen flex flex-col">
  <main class="container__main max-w-[1000px] w-full mx-auto mt-5 ">
    <app-menu-tabs
    [beverages]="beverages"
    [lunch]="lunch"
    [breakfast]="breakfast"
    [selectedProducts]="selectedProducts"
    >
</app-menu-tabs>
  </main>
</section>
