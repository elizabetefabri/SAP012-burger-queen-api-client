<!-- PAGINA DO COMPONENTE REGISTRAR -->
<app-header></app-header>

<section class="container__registrar-pedido pr-1 pl-1  bg-color-background-logado flex flex-col">
  <main class="max-w-[1000px] w-full mx-auto mt-5">
    <app-menu-tabs
    [beverages]="beverages"
    [lunch]="lunch"
    [breakfast]="breakfast"
    (totalEmit)="atualizarTotal($event)">
    </app-menu-tabs>

    <!-- COMPONENTE DEMOSTRATIVO DE TOTALIZAR O PEDIDO -->
    <section class="max-w-[1000px] mx-auto p-1 bg-color-background-logado flex justify-center items-center rounded-lg">
      <main class="sombra w-full  border-2 border-color-border-gray rounded-lg text-white p-6">
        <app-total-pedido [totalPedido]="totalPedido"></app-total-pedido>
      </main>
    </section>
  </main>
</section>
