<!-- COMPONETE PAGINA DE REGISTRAR MESA -->
<header class="container__header bg-color-header text-color-font-white">
  <nav class="container__nav max-w-[1000px] w-full mx-auto flex justify-between items-center ">
    <div class="content__nav-logo flex flex-col mt-8 mb-2">
      <p class="container_p text-left text-xl">
        {{ usuarioLogado }}
      </p>
      <h3 class="text-2xl">Escolha uma mesa</h3>
    </div>
    <div class="content__nav-usuario-logado flex flex-col items-end">
      <span class="text-color-font-gray ">
        <!-- Aqui vai verificar se o usuario esta logado e trazer a informação -->

        <!-- icone verde de logado -->
      </span>
      <div class="container__logout">
        <a (click)="deslogar()">
          <i class="text-color-gray-icon fas fa-sign-out-alt close"></i>
        </a>
      </div>
    </div>
  </nav>
</header>

<section class="container__registra-mesa pr-1 pl-1 bg-color-background-logado flex flex-col">
  <main class="container__main max-w-[1000px] w-full mx-auto mt-5">
    <div class="container__card grid grid-cols-4 gap-2 items-center">
      <app-cards-mesa mesaNumero="01"></app-cards-mesa>
      <app-cards-mesa mesaNumero="02"></app-cards-mesa>
      <app-cards-mesa mesaNumero="03"></app-cards-mesa>
      <app-cards-mesa mesaNumero="04"></app-cards-mesa>
    </div>
  </main>
</section>
